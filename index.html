    <script>
    var currentQuestion = 0;
    var score = 0;

    function displayQuestion() {
        var q = questions[currentQuestion];
        document.getElementById("question").innerHTML = q.question;

        var optionsList = document.getElementById("options");
        optionsList.innerHTML = '';

        for (var i = 0; i < q.options.length; i++) {
            var li = document.createElement("li");
            var input = document.createElement("input");
            input.type = "radio";
            input.name = "option";
            input.value = q.options[i];
            li.appendChild(input);
            li.appendChild(document.createTextNode(q.options[i]));
            optionsList.appendChild(li);
        }

        document.querySelector('.answer').style.display = 'none'; // Masque la réponse
        document.querySelector('button:nth-of-type(2)').style.display = 'none'; // Cache le bouton "Suivant"
    }

    function checkAnswer() {
        var selectedOption = document.querySelector('input[name="option"]:checked');
        if (!selectedOption) {
            alert("Veuillez sélectionner une réponse.");
            return;
        }

        var answerParagraph = document.querySelector('.answer');
        answerParagraph.style.display = 'block'; // Affiche la réponse
        answerParagraph.textContent = 'Réponse : ' + questions[currentQuestion].answer;

        if (selectedOption.value === questions[currentQuestion].answer) {
            score++;
        }

        document.querySelector('button:nth-of-type(2)').style.display = 'block'; // Affiche le bouton "Suivant"
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            displayQuestion();
        } else {
            displayResult();
        }
    }

    function displayResult() {
        var resultParagraph = document.createElement("p");
        resultParagraph.textContent = "Votre score est de " + score + " sur " + questions.length;
        document.getElementById("quiz").appendChild(resultParagraph);

        var button = document.createElement("button");
        button.textContent = "Recommencer le quiz";
        button.onclick = function() {
            currentQuestion = 0;
            score = 0;
            displayQuestion();
            document.getElementById("quiz").removeChild(resultParagraph);
            document.getElementById("quiz").removeChild(button);
        };
        document.getElementById("quiz").appendChild(button);
    }
// Fonction pour mélanger les questions aléatoirement
function shuffleQuestions(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Mélanger les questions avant de commencer le quiz
questions = shuffleQuestions(questions);

// ... Le reste de ton code pour le quiz reste le même
function displayQuestion() {
    var q = questions[currentQuestion];
    document.getElementById("question").innerHTML = q.question;

    var optionsList = document.getElementById("options");
    optionsList.innerHTML = '';

    // Mélanger l'ordre des options pour chaque question

    var shuffledOptions = shuffleQuestions(q.options);

    for (var i = 0; i < shuffledOptions.length; i++) {
        var li = document.createElement("li");
        var input = document.createElement("input");
        input.type = "radio";
        input.name = "option";
        input.value = shuffledOptions[i];
        li.appendChild(input);
        li.appendChild(document.createTextNode(shuffledOptions[i]));
        optionsList.appendChild(li);
    }

    document.querySelector('.answer').style.display = 'none';
    document.querySelector('button:nth-of-type(2)').style.display = 'none';
}
